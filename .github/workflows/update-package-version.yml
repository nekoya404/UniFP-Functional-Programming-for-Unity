name: Update Package Version

on:
  push:
    tags:
      - 'v*.*.*'  # v1.0.0, v1.0.1 ë“±ì˜ íƒœê·¸ê°€ í‘¸ì‹œë  ë•Œ ì‹¤í–‰

jobs:
  update-version:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract version from tag
        id: get_version
        run: |
          # íƒœê·¸ ì´ë¦„ì—ì„œ 'v' ì œê±°í•˜ì—¬ ë²„ì „ ì¶”ì¶œ (ì˜ˆ: v1.0.2 -> 1.0.2)
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ğŸ“¦ Extracted version: $VERSION"
      
      - name: Update package.json version
        run: |
          VERSION=${{ steps.get_version.outputs.version }}
          PACKAGE_FILE="src/UniFP/Assets/Plugins/UniFP/package.json"
          
          # jqë¥¼ ì‚¬ìš©í•˜ì—¬ package.jsonì˜ version í•„ë“œ ì—…ë°ì´íŠ¸
          jq --arg ver "$VERSION" '.version = $ver' "$PACKAGE_FILE" > tmp.json
          mv tmp.json "$PACKAGE_FILE"
          
          echo "âœ… Updated package.json to version $VERSION"
          cat "$PACKAGE_FILE"
      
      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸ No changes detected"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "ğŸ“ Changes detected"
          fi
      
      - name: Commit and push changes
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          VERSION=${{ steps.get_version.outputs.version }}
          
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add src/UniFP/Assets/Plugins/UniFP/package.json
          git commit -m "chore: update package.json version to $VERSION [skip ci]"
          git push origin HEAD:main
          
          echo "âœ… Changes committed and pushed"
      
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          name: Release v${{ steps.get_version.outputs.version }}
          body: |
            ## UniFP v${{ steps.get_version.outputs.version }}
            
            ### ë³€ê²½ì‚¬í•­
            ìì„¸í•œ ë³€ê²½ì‚¬í•­ì€ [ì»¤ë°‹ íˆìŠ¤í† ë¦¬](https://github.com/${{ github.repository }}/commits/v${{ steps.get_version.outputs.version }})ë¥¼ í™•ì¸í•´ì£¼ì„¸ìš”.
            
            ### ì„¤ì¹˜ ë°©ë²•
            
            Unity Package Managerì—ì„œ ë‹¤ìŒ URLì„ ì‚¬ìš©í•˜ì—¬ ì„¤ì¹˜:
            ```
            https://github.com/${{ github.repository }}.git?path=src/UniFP/Assets/Plugins/UniFP#v${{ steps.get_version.outputs.version }}
            ```
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
